{{define "partials/modal"}}
<div
  id="edit-modal"
  class="absolute top-0 left-0 w-full min-h-screen flex items-center justify-center z-20 opacity-0 pointer-events-none transition-opacity"
>
  <div class="bg-white rounded shadow min-w-md">
    <!-- header -->
    <div
      class="border-b border-slate-200 px-4 pt-4 pb-2 flex items-center justify-between"
    >
      <button
        class="bg-blue-500 text-slate-100 py-2 px-5 rounded-lg font-medium cursor-pointer hover:bg-slate-800 transition-colors"
      >
        Save
      </button>
      <button
        id="exit-button"
        class="bg-red-500 text-slate-100 py-2 px-5 rounded-lg font-medium cursor-pointer hover:bg-slate-800 transition-colors"
      >
        Cancel
      </button>
    </div>
    <!-- content -->
    <div id="edit-modal-content" class="px-4 pt-2 pb-4"></div>
  </div>
</div>
<!-- Overlay -->
<div
  id="edit-overlay"
  class="absolute left-0 top-0 h-full w-full bg-slate-950/50 opacity-0 pointer-events-none z-10 transition-opacity"
></div>
{{end}}
